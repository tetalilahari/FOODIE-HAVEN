<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Recipe Blog</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Foodie Haven</h1>
            <nav>
                <ul>
                    <!-- Link to go back to Home (index.html) -->
                    <li><a href="index2.html">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h1>Login</h1>
            <form action="index.html" method="GET" class="auth-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </section>

    <footer>
        <div>
            <p>&copy; 2024 Delicious Recipes</p>
        </div>
    </footer>
</body>
</html>
